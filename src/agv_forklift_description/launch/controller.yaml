agv_forklift_controller:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  beam_fork_slide_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: beam_fork_slide_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  right_rotate_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: right_rotate_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  left_rotate_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: left_rotate_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
  whole_rotate_joint_position_controller:
    type: effort_controllers/JointPositionController
    joint: whole_rotate_joint
    pid: {p: 100.0, i: 0.01, d: 10.0}
